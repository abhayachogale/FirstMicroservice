apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: mywebsite
  labels:
    app: mywebsite
spec:
  source:
    git:
      uri: "https://github.com/abhayachogale/FirstMicroservice"
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile    # Look for Dockerfile in: gitUri/contextDir/dockerfilePath
  output:
    to:
      kind: "DockerImage"
      name: "abhayachogale/javatechie_1/firstmicroservice:001"